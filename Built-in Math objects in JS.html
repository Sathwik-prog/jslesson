<html>
<head>
    <title>JavaScript Math Object Methods</title>
</head>
<body>
    <script type="text/javascript">

        var value = Math.abs(20);
        document.write("Demo Test Value (abs): " + value + "<br>");

        var value = Math.acos(-1);
        document.write("Demo1 Test Value (acos): " + value + "<br>");

        var value = Math.asin(1);
        document.write("Demo2 Test Value (asin): " + value + "<br>");

        var value = Math.atan(0.5);
        document.write("Demo3 Test Value (atan): " + value + "<br>");

        // Additional Methods
        var value = Math.sqrt(25);
        document.write("Demo4 Test Value (sqrt): " + value + "<br>");

        var value = Math.pow(2, 3);
        document.write("Demo5 Test Value (pow): " + value + "<br>");

        var value = Math.exp(2);
        document.write("Demo6 Test Value (exp): " + value + "<br>");

        var value = Math.log(10);
        document.write("Demo7 Test Value (log): " + value + "<br>");

        var value = Math.cbrt(27);
        document.write("Demo8 Test Value (cbrt): " + value + "<br>");

        var value = Math.max(5, 10, 20, 3);
        document.write("Demo9 Test Value (max): " + value + "<br>");

        var value = Math.min(5, 10, 20, 3);
        document.write("Demo10 Test Value (min): " + value + "<br>");

        var value = Math.random();
        document.write("Demo11 Test Value (random): " + value + "<br>");

        var value = Math.round(4.7);
        document.write("Demo12 Test Value (round): " + value + "<br>");

        var value = Math.floor(4.7);
        document.write("Demo13 Test Value (floor): " + value + "<br>");

        var value = Math.ceil(4.2);
        document.write("Demo14 Test Value (ceil): " + value + "<br>");

    </script>
</body>
</html>
